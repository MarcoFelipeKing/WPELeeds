<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPE - Water, Public Health and Environmental Engineering</title>
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/wpe_logo_colour.png" alt="WPE Logo">
                <h1>WPE</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" id="nav-home">Home</a></li>
                    <li><a href="about.html" id="nav-about">About</a></li>
                    <li><a href="research-groups.html" id="nav-research">Research Groups</a></li>
                    <li><a href="people.html" id="nav-people">People</a></li>
                    <li><a href="facilities.html" id="nav-facilities">Facilities</a></li>
                    <li><a href="cake-meetings.html" id="nav-cake">Cake Meetings</a></li>
                    <li><a href="news-events.html" id="nav-news">News & Events</a></li>
                    <li><a href="contact.html" id="nav-contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Script to highlight current page in navigation -->
    <script>
        // Get current page filename
        const path = window.location.pathname;
        const page = path.split("/").pop();
        
        // Remove any active classes
        document.querySelectorAll('nav a').forEach(link => {
            link.classList.remove('active');
        });
        
        // Set active class based on current page
        if (page === "" || page === "index.html") {
            document.getElementById('nav-home').classList.add('active');
        } else if (page === "about.html") {
            document.getElementById('nav-about').classList.add('active');
        } else if (page === "research-groups.html") {
            document.getElementById('nav-research').classList.add('active');
        } else if (page === "people.html") {
            document.getElementById('nav-people').classList.add('active');
        } else if (page === "facilities.html") {
            document.getElementById('nav-facilities').classList.add('active');
        } else if (page === "cake-meetings.html") {
            document.getElementById('nav-cake').classList.add('active');
        } else if (page === "news-events.html") {
            document.getElementById('nav-news').classList.add('active');
        } else if (page === "contact.html") {
            document.getElementById('nav-contact').classList.add('active');
        }
    </script>
